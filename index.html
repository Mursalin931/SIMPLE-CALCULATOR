<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="wraper">
        <div class="calculator">
            <div class="cal-header">
                <h1>CASIO</h1>
            </div>
            <div class="cal-body">
                <div>
                    <h1 id="input"></h1>
                    <hr>
                    <p id="output"></p>
                </div>
            </div>
            <div class="cal-footer">
                <div class="symble" onclick="calcy('C')"><span>C</span></div>
                <div class="symble" onclick="calcy('AC')"><span>AC</span></div>
                <div class="symble" onclick="calcy('%')"><span>%</span></div>
                <div class="symble" onclick="calcy('/')"><span>/</span></div>
                <div class="number" onclick="calcy('7')"><span>7</span></div>
                <div class="number" onclick="calcy('8')"><span>8</span></div>
                <div class="number" onclick="calcy('9')"><span>9</span></div>
                <div class="symble" onclick="calcy('*')"><span>x</span></div>
                <div class="number" onclick="calcy('4')"><span>4</span></div>
                <div class="number" onclick="calcy('5')"><span>5</span></div>
                <div class="number" onclick="calcy('6')"><span>6</span></div>
                <div class="symble" onclick="calcy('-')"><span>-</span></div>
                <div class="number" onclick="calcy('1')"><span>1</span></div>
                <div class="number" onclick="calcy('2')"><span>2</span></div>
                <div class="number" onclick="calcy('3')"><span>3</span></div>
                <div class="symble" onclick="calcy('+')"><span>+</span></div>
                <div class="number" onclick="calcy('0')"><span>0</span></div>
                <div class="number" onclick="calcy('00')"><span>00</span></div>
                <div class="symble" onclick="calcy('.')"><span>.</span></div>
                <div class="symble" onclick="calcy('=')"><span>=</span></div>

            </div>

        </div>
    </div>
    <script src="index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.3.2/math.min.js"></script>
</body>

</html>
